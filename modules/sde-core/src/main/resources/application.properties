# OAuth 2 configuration mit Keycloak
keycloak.clientid=CX-SDE
spring.security.oauth2.resourceserver.jwt.issuer-uri=https://centralidp.e34eabb8a136438fafe9.germanywestcentral.aksapp.io/auth/realms/CX-Central

# Multipart uploads
spring.servlet.multipart.enabled=true
spring.main.allow-bean-definition-overriding=true
spring.jackson.mapper.accept-case-insensitive-enums=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=215MB

# Server-Context
server.servlet.context-path=/api

## Flyway für DB-Migration
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:/flyway

## RICHTIGE Datenbank-Verbindung für Kubernetes
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:postgresql://sdepostgresql.sde-namespace.svc.cluster.local:5432/sdedb
spring.datasource.username=sdeuser
spring.datasource.password=password
spring.jpa.open-in-view=false

## Datei-Speicherung
file.upload-dir=./temp/

## Logging Konfiguration
logging.level.org.apache.http=info
logging.level.root=info

